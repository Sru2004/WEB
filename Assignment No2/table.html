<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Data Table</title>
   
</head>
<body>

    <h1>Student Data</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>Computer Science</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>22</td>
                <td>Mathematics</td>
            </tr>
            <tr>
                <td>Emily Johnson</td>
                <td>21</td>
                <td>Physics</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
